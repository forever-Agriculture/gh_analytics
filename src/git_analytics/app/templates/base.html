{% load i18n %}
{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Homepage - {% block meta_title %}{% endblock meta_title %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        {% block extra_css %}{% endblock extra_css %}

    </head>
    <body>

        {% block content %}

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <form action="" method="post">
                  {% csrf_token %}
                  <!--<div class="form-group">-->
                    <!--<label for="owner">Owner name</label>-->
                    <!--<input type="text" value="{{ form.owner }}" class="form-control" id="owner" placeholder="enter owner name">-->
                  <!--</div>-->
                  <div class="form-group">
                    <label for="repo">Repository name</label>
                    <input type="text" value="{{ form.repo }}" class="form-control" id="repo" aria-describedby="repo" placeholder="enter preferable repository">
                  </div>
                  <div class="form-group">
                    <label for="users">Users</label>
                    <input type="text" value="{{ form.users }}" class="form-control" id="users" placeholder="enter required users">
                  </div>
                  <div class="form-group">
                    <label for="from_date">From</label>
                    <input type="text" value="{{ form.from_date }}" class="form-control" id="from_date" placeholder="enter a date to start from">
                  </div>
                  <div class="form-group">
                    <label for="to_date">To</label>
                    <input type="text" value="{{ form.to_date }}" class="form-control" id="to_date" placeholder="enter a date to end up">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>

                <!--<p>Owner: {{ owner }}</p>-->
                <p>Repo: {{ repo }}</p>
                <p>Users: {{ users }}</p>
                <!--<p>From: {{ from_date }}</p>-->
                <!--<p>To: {{ to_date }}</p>-->
                <!--<p>Created pull requests: {{ user_counter }}</p>-->
            </div>
          </div>
        </div>

        {% endblock content %}

        <!--scripts-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        {% block extra_js %}{% endblock extra_js %}

    </body>
</html>
